<mat-card>
  <mat-card-title>Ingresar</mat-card-title>
  <mat-card-content>
    <div class="login-form" [formGroup]="form">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Contrase√±a</mat-label>
        <input matInput type="password" formControlName="contrasena">
      </mat-form-field>

      <button mat-raised-button color="primary" [disabled]="form.invalid" (click)="ingresar()">Ingresar</button>
    </div>
  </mat-card-content>
</mat-card>
