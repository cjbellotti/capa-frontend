<div class="formulario" [formGroup]="form">

  <mat-form-field>
    <mat-label>Asunto</mat-label>
    <input matInput type="text" formControlName="asunto">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Contenido</mat-label>
    <textarea rows="5" cols="80" matInput formControlName="contenido"></textarea>
  </mat-form-field>

  <div class="button-bar">
    <button mat-raised-button color="primary" [disabled]="form.invalid" (click)="enviar()">Enviar</button>
  </div>

</div>
