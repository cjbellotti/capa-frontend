
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="asunto">
    <th mat-header-cell *matHeaderCellDef>Asunto</th>
    <td mat-cell *matCellDef="let element"> {{element.asunto}} </td>
  </ng-container>

  <ng-container matColumnDef="usuario">
    <th mat-header-cell *matHeaderCellDef> Usuario </th>
    <td mat-cell *matCellDef="let element"> {{element.usuarioCreador}} </td>
  </ng-container>

  <ng-container matColumnDef="visualizaciones">
    <th mat-header-cell *matHeaderCellDef> Visualizaciones </th>
    <td mat-cell *matCellDef="let element"> {{element.visualizaciones}} </td>
  </ng-container>

  <ng-container matColumnDef="comandos">
    <th mat-header-cell *matHeaderCellDef> <button mat-icon-button><mat-icon>add</mat-icon></button> </th>
    <td mat-cell *matCellDef="let element">
        <div class="comandos">
          <button mat-icon-button (click)="editar(element.id)" ><mat-icon>edit</mat-icon></button>
          <button mat-icon-button (click)="borrar(element.id)"><mat-icon>delete</mat-icon></button>
        </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
